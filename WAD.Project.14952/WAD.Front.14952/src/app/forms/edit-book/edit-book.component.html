<div class="container">
  <h1>Create Book</h1>
  <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        required
        [(ngModel)]="book.title"
        #title="ngModel"
        placeholder="Enter title"
      />
      <span class="error" *ngIf="!title.valid && title.touched">
        Title is required
      </span>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        placeholder="Enter description"
        required
        name="description"
        [(ngModel)]="book.description"
        #description="ngModel"
      />
      <span class="error" *ngIf="!description.valid && description.touched">
        Description is required
      </span>
    </div>
    <div class="form-group">
      <label for="genre">Genre</label>
      <input
        type="text"
        class="form-control"
        id="genre"
        placeholder="Enter genre"
        name="genre"
        required
        [(ngModel)]="book.genre"
        #genre="ngModel"
      />
      <span class="error" *ngIf="!genre.valid && genre.touched">
        Genre is required
      </span>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input
        type="number"
        class="form-control"
        id="quantity"
        placeholder="Enter quantity"
        required
        name="quantity"
        [(ngModel)]="book.quantity"
        #quantity="ngModel"
        min="0"
        max="9999"
      />
      <span class="error" *ngIf="!quantity.valid && quantity.touched">
        Quantity is required
      </span>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="number"
        class="form-control"
        id="price"
        name="price"
        placeholder="Enter price"
        required
        min="0"
        [(ngModel)]="book.price"
        #price="ngModel"
      />
      <span class="error" *ngIf="!price.valid && price.touched">
        Price is required
      </span>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <select
        class="form-control"
        id="author"
        required
        name="author"
        [(ngModel)]="book.author.id"
        #author="ngModel"
      >
        <option *ngFor="let author of authors" [value]="author.id">
          {{ author.firstName + " " + author.lastName }}
        </option>
      </select>
      <span class="error" *ngIf="!author.valid && author.touched">
        Author is required
      </span>
    </div>
    <button type="submit" [disabled]="!bookForm.valid">Update</button>
  </form>
</div>
